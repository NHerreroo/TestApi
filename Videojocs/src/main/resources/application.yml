spring:
  application:
    name: Videojocs
  datasource:
    url: jdbc:mysql://localhost:3306/videojocs
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      mode: always
